name: washu
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  firebase_core: ^2.15.0
  easy_localization: ^3.0.2
  auto_route: ^7.7.1
  font_awesome_flutter: ^10.5.0
  firebase_auth: ^4.7.2
  google_sign_in: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  auto_route_generator: ^7.2.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  fonts:
    - family: BlackHanSans
      fonts:
        - asset: assets/fonts/BlackHanSans-Regular.ttf

  assets:
    - assets/translations/
